<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ninja arashi</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="./style/level_one.css" />
    </head>
    <body>
        <audio id="auEvent1" src="audio/mp3/event1.mp3"></audio>
        <audio id="auMenu" src="audio/mp3/4.mp3" loop="loop"></audio>
        <audio
            id="levelAudio"
            src="./audio/level_one/0.wav"
            loop="loop"
        ></audio>
        <div id="main">
            <!-- first page -->

            <div id="firstStartPage">
                <div class="PlayBottom"></div>
            </div>

            <!-- page 2 -->

            <div id="mainMenu">
                <div id="levelSelect" class="hide">
                    <div id="playBtn">Play</div>
                    <div id="mapSlider">
                        <div class="gallery">
                            <div class="items map1">
                                <div class="levels">
                                    <div class="levelGallery">
                                        <i class="unlocked">1</i>
                                        <i class="unlocked">2</i>
                                        <i class="lock">3</i>
                                        <i class="lock">4</i>
                                        <i class="lock">5</i>
                                    </div>
                                </div>
                            </div>
                            <div class="items map2">
                                <div class="levels">
                                    <div class="levelGallery">
                                        <i class="lock">1</i>
                                        <i class="lock">2</i>
                                        <i class="lock">3</i>
                                        <i class="lock">4</i>
                                        <i class="lock">5</i>
                                    </div>
                                </div>
                            </div>
                            <div class="items map3">
                                <div class="levels">
                                    <div class="levelGallery">
                                        <i class="lock">1</i>
                                        <i class="lock">2</i>
                                        <i class="lock">3</i>
                                        <i class="lock">4</i>
                                        <i class="lock">5</i>
                                    </div>
                                </div>
                            </div>
                            <div class="items map4">
                                <div class="levels">
                                    <div class="levelGallery">
                                        <i class="lock">1</i>
                                        <i class="lock">2</i>
                                        <i class="lock">3</i>
                                        <i class="lock">4</i>
                                        <i class="lock">5</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mapMoveRightBtn mapMoveBtn"></div>
                    <div class="mapMoveLeftBtn mapMoveBtn"></div>

                    <div id="coin" class="menuPlayerItems">0</div>
                    <div id="diamond" class="menuPlayerItems">0</div>
                    <div id="letter" class="menuPlayerItems">0</div>
                    <div id="settings"></div>

                    <div id="shopup"></div>
                </div>

                <!-- settings page -->

                <div id="settingsMenu" class="hide">
                    <ul>
                        <li>Rate us</li>
                        <li id="musicChange">Music: On</li>
                        <li>Ads setting</li>
                        <li>Privacy Policy</li>
                        <li id="backBtn">Back</li>
                    </ul>
                </div>
            </div>

            <!-- levels -->

            <div class="level_container" id="levelContainer">
                <div id="loading" class="loading">loading</div>

                <div class="level_one" id="levelOne">
                    <div id="ninja" class="ninja ninja_stand"></div>
                    <div class="bamboo"></div>
                    <div class="floor">
                        <div class="black_floor"></div>
                    </div>
                    <div class="ability_container">
                        <div class="item">
                            <div class="ability_1 ability">
                                <img
                                    class="background_img"
                                    width="40px"
                                    src="./img/level_one/icon_dash_0.png"
                                    alt=""
                                />
                            </div>
                            <div class="jump ability">
                                <img
                                    width="75px"
                                    src="./img/level_one/up_d1.png"
                                    alt=""
                                />
                            </div>
                            <div class="ability_2 ability">
                                <img
                                    width="40px"
                                    src="./img/level_one/icon_bienhinh_0.png"
                                    alt=""
                                />
                            </div>
                            <div class="ability_4 ability">
                                <img
                                    width="40px"
                                    src="./img/level_one/icon_mau_0.png"
                                    alt=""
                                />
                            </div>
                            <div class="ability_5 ability">
                                <img
                                    width="40px"
                                    src="./img/level_one/icon_phitieu_0.png"
                                    alt=""
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script/script.js"></script>
        <script src="./script/walk.js"></script>
    </body>
</html>
